    <script>
        let mycar=new Object();

        //Adding properties in object
        mycar.displayAll=function(){
             console.log(mycar.name+","+mycar.model+","
             +mycar.year+","+
             mycar.onner_name+","+mycar.Incurence+","+mycar.number+","+mycar.Fueltype);
        }

        mycar["displayAll1"]=function(){
             console.log(mycar.name+","+mycar.model+","

             mycar.onner_name+","+mycar.Incurence+","+mycar.number+","+mycar.Fueltype);
        }

        mycar.displayAll();
