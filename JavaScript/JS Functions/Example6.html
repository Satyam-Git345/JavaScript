    <script>
          var a=10;

          function F1(){
             var a=20;
             document.write(`In f1 a is ${a}<br>`);

          }

          function F2(){
             var a=30;

             document.write(`In f2 global a is ${window.a}<br>`);

    to call F1<a href="javascript:F1()">Click</a>here <br>
    to call F2<a href="javascript:F2()">Click</a>here <br>
