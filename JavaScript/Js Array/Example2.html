<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nums=[10,20,30,40,50,60,70,80,90,50];
        let rev=nums.reverse();
        document.write(`${rev}<br>`);

        let x= nums.sort();
        document.write(`${x}<br>`);

        let a=nums.join("+");
        document.write(`${a}<br>`);

        document.write(`${nums}<br>`);

        let element=nums.indexOf(90,8);
        document.write(`${element}<br>`);

        let satyam=nums.toString();
        document.write(`${satyam}<br>`);

        let sat=nums.join("+");
        document.write(`${sat}<br>`);

        document.write(`${nums}<br>`);

    </script>
</body>
</html>
